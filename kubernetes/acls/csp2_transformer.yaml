apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: csp2-transformer
  labels:
    strimzi.io/cluster: kafka
spec:
  authentication:
    type: tls
  authorization:
    type: simple
    acls:
      - resource:
          type: group
          name: csp2-transformer
          patternType: literal
        operation: Read
        host: "*"
      - resource:
          type: topic
          name: csp2
          patternType: prefix
        operations:
          - All
        host: "*"
      - resource:
          type: transactionalId
          name: csp
          patternType: prefix
        operations:
          - Describe
          - Write
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: csp2-transformer
  labels:
    app: csp2-transformer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: csp2-transformer
  template:
    metadata:
      labels:
        app: csp2-transformer
    spec:
      containers:
        - name: csp2-transformer
          image: ghcr.io/kafka-trainings/example-project/csp2_transformer:latest
          imagePullPolicy: Always
          ports:
            - name: jmx
              containerPort: 3022
          volumeMounts:
            - name: user-certs
              mountPath: /tls/user.p12
              subPath: user.p12
            - name: cluster-certs
              mountPath: /tls/ca.p12
              subPath: ca.p12
            - name: config
              mountPath: /app/app.properties
              subPath: app.properties
          env:
            # SSL Configs
            - name: KAFKA_SSL_KEYSTORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: csp2-transformer
                  key: user.password
            - name: KAFKA_SSL_TRUSTSTORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kafka-cluster-ca-cert
                  key: ca.password
      volumes:
        - name: user-certs
          secret:
            secretName: csp2-transformer
        - name: cluster-certs
          secret:
            secretName: kafka-cluster-ca-cert
        - name: config
          configMap:
            name: csp2-transformer-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: csp2-transformer-config
data:
  app.properties: |
    bootstrap.servers=kafka-kafka-bootstrap:9093
    application.id=csp2-transformer
    csp2.transactions.topic=csp2.transactions
    csp2.customer_id_mapping.topic=csp2.customer.id.mapping
    csp2.chargingstation_id_mapping.topic=csp2.chargingstation.id.mapping
    output.topic=transactions
    processing.time.ms=100
    app.log.infos=true
    client.id=csp2_transformer