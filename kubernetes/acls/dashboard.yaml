apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: dashboard
  labels:
    strimzi.io/cluster: kafka
spec:
  authentication:
    type: tls
  authorization:
    type: simple
    acls:
      - resource:
          type: group
          name: dashboard
          patternType: literal
        operation: Read
        host: "*"
      - resource:
          type: topic
          name: transactions
          patternType: literal
        operation: Read
        host: "*"
      - resource:
          type: topic
          name: dashboard
          patternType: prefix
        operations:
          - All
        host: "*"
      - resource:
          type: transactionalId
          name: dashboard
          patternType: prefix
        operations:
          - Describe
          - Write
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  labels:
    app: example-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example-project
  template:
    metadata:
      labels:
        app: example-project
    spec:
      containers:
        - name: dashboard
          image: ghcr.io/kafka-trainings/example-project/dashboard:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 9999
              name: dashboard
            - name: jmx
              containerPort: 3031
          volumeMounts:
            - name: user-certs
              mountPath: /tls/user.p12
              subPath: user.p12
            - name: cluster-certs
              mountPath: /tls/ca.p12
              subPath: ca.p12
            - name: config
              mountPath: /app/app.properties
              subPath: app.properties
          env:
            # SSL Configs
            - name: KAFKA_SSL_KEYSTORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dashboard
                  key: user.password
            - name: KAFKA_SSL_TRUSTSTORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kafka-cluster-ca-cert
                  key: ca.password
      volumes:
        - name: user-certs
          secret:
            secretName: dashboard
        - name: cluster-certs
          secret:
            secretName: kafka-cluster-ca-cert
        - name: config
          configMap:
            name: dashboard-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dashboard-config
data:
  app.properties: |
    bootstrap.servers=kafka-kafka-bootstrap:9093
    application.id=dashboard
    transactions.topic=transactions
    web.port=9999
    security.protocol=SSL
    ssl.keystore.location=/tls/user.p12
    ssl.truststore.location=/tls/ca.p12