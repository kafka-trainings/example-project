apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  labels:
    app: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: ghcr.io/kafka-trainings/example-project/dashboard:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 9999
              name: dashboard
            - name: jmx
              containerPort: 3031
          volumeMounts:
            - name: config
              mountPath: /app/app.properties
              subPath: app.properties
      volumes:
        - name: config
          configMap:
            name: dashboard-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dashboard-config
data:
  app.properties: |
    bootstrap.servers=kafka-kafka-bootstrap:9092
    application.id=dashboard
    transactions.topic=transactions
    web.port=9999
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
spec:
  selector:
    app: dashboard
  ports:
    - protocol: TCP
      port: 9999
      targetPort: 9999
